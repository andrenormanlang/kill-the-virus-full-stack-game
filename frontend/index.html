<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/assets/scss/style.scss" />
	<title>KTV</title>
</head>

<body>
	<div id="lobby">
		<header>
			<h1>Game Lobby</h1>
			<div class="stats">
				<p>Number of games: <span id="numGames"></span></p>
				<p>High score: <span id="highScore"></span></p>
			</div>
		</header>
		<main>
			<form id="username-form">
				<input id="username-input" type="text" required placeholder="Enter username" />
				<button class="enter-btn" id="enter" type="submit">Play Game</button>
			</form>
			<h2>Current games:</h2>
			<ul id="gameList"></ul>
			<h2>Top 10 reaction times:</h2>
			<ul id="reactionList"></ul>
		</main>
	</div>
	<div id="game">
		<div id="gameboard">
			<div class="virusHeader">Kill The Virus!</div>

			<div id="gameScreen">

			</div>
		</div>
		<div id="scoreboard">
			<div class="scoreHeader">ScoreBoard</div>
			<div class="currentScore">3 - 1</div>
			<div class="scoreWrapper">
				<div class="you">
					<div>You: </div>
					<div>00:01.532</div>
				</div>
				<div class="opponent">
					<div>Opponent: </div>
					<div>00:01.532</div>
				</div>
			</div>
		</div>
		<footer class="footer"></footer>
	</div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
